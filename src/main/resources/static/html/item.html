<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>상품 상세</title>
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>

    <div>
        <label for="id">상품 ID</label>
        <input type="text" id="id" name="id" value="1" class="form-control" readonly>
    </div>
    <div>
        <label for="name">상품명</label>
        <input type="text" id="name" name="name" value="무지개를 연주하는 소년" class="form-control" readonly>
    </div>
    <div>
        <label for="price">가격</label>
        <input type="text" id="price" name="price" value="10000" class="form-control" readonly>
    </div>
    <div>
        <label for="quantity">상품 ID</label>
        <input type="text" id="quantity" name="quantity" value="100" class="form-control" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" onclick="location.href='editForm.html'" type="button">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'" type="button">목록으로</button>
        </div>
    </div>
</div>
</body>
</html>
