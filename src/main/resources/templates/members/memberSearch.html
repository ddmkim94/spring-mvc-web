<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>회원 상세 정보!</h2>
    <form th:action="@{/members/{id}/delete(id=${member.id})}" method="post">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>이름</th>
                    <th>나이</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.age}"></td>
                </tr>
            </tbody>
        </table>
        <button type="button" th:onclick="|location.href='@{/members/{id}/edit(id=${member.id})}'|">수정 폼으로 이동!</button>
        <button type="button" th:onclick="|location.href='@{/members}'|">목록으로!</button>
        <button type="submit">회원삭제!</button>
    </form>
</body>
</html>
