<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css">
    <title>상품 상세</title>
    <style>
      .container {
        max-width: 560px;
      }
    </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 상세</h2>
  </div>

  <div>
    <label for="id">상품 ID</label>
    <input type="text" id="id" name="id" th:value="${item.id}" value="1" class="form-control" readonly>
  </div>
  <div>
    <label for="name">상품명</label>
    <input type="text" id="name" name="name" th:value="${item.itemName}" value="무지개를 연주하는 소년" class="form-control" readonly>
  </div>
  <div>
    <label for="price">가격</label>
    <input type="text" id="price" name="price" th:value="${item.price}" value="10000" class="form-control" readonly>
  </div>
  <div>
    <label for="quantity">상품 ID</label>
    <input type="text" id="quantity" name="quantity" th:value="${item.quantity}" value="100" class="form-control" readonly>
  </div>

  <hr class="my-4">

  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg" onclick="location.href='basic/editForm'"
              th:onclick="|location.href='@{/basic/items/{itemId}/edit(itemId=${itemId})}'|" type="button">상품 수정</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='basic/items'"
              th:onclick="|location.href='@{/basic/items}'|" type="button">목록으로</button>
    </div>
  </div>
</div>
</body>
</html>
